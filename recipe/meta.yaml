{% set name = "spatial-image" %}
{% set version = "1.2.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spatial_image-{{ version }}.tar.gz
  sha256: b0bb8ed84c9c11de00b3bbed7041375048327e0ffcb233f61aca7a24dcd75537

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - flit-core
    - pip
    - python {{ python_min }}
    - hatchling
  run:
    - numpy
    - python >={{ python_min }}
    - xarray >=2024.10.0
    - xarray-dataclass >=3.0.0

test:
  imports:
    - spatial_image
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/spatial-image/
  summary: A multi-dimensional spatial image data structure for scientific Python.
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/spatial-image/spatial-image

extra:
  recipe-maintainers:
    - goanpeca
    - giovp
    - LucaMarconato
    - melonora
    - thewtex
